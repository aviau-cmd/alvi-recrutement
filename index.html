<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALVI Recrutement | Experts Banque & Assurance</title>
    <link rel="icon" type="image/jpg" href="ALVI RECRUTEMENT HQ.-fotor-enhance-20260204171150.jpg">
    <style>
        :root { --primary: #1a2a40; --accent: #5da0cc; --light: #f4f7f9; --white: #ffffff; --text: #333; }
        body { font-family: 'Segoe UI', Roboto, Arial, sans-serif; margin: 0; color: var(--text); line-height: 1.6; scroll-behavior: smooth; }
        header { background: var(--white); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.08); position: sticky; top: 0; z-index: 1000; min-height: 120px; }
        .logo-container img { height: 180px; width: auto; transition: 0.3s; }
        nav a { margin-left: 20px; text-decoration: none; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        .hero { background: linear-gradient(rgba(26, 42, 64, 0.9), rgba(26, 42, 64, 0.9)), url('https://images.unsplash.com/photo-1454165833767-027ffea9e778?auto=format&fit=crop&w=1350&q=80'); background-size: cover; color: white; padding: 120px 5%; text-align: center; }
        .hero h1 { font-size: 3rem; }
        .btn { padding: 15px 35px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block; margin: 10px; }
        .btn-accent { background: var(--accent); color: white; }
        .contact-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 50px 5%; }
        .form-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); text-align: center; border-top: 6px solid var(--accent); }
        .submit-btn { background: var(--primary); color: white; padding: 15px; width: 100%; border-radius: 5px; display: block; text-decoration: none; font-weight: bold; margin-top: 20px; }
        footer { background: var(--primary); color: white; text-align: center; padding: 40px; }
    </style>
</head>
<body>
<header>
    <div class="logo-container"><img src="ALVI RECRUTEMENT HQ.-fotor-enhance-20260204171150.jpg" alt="ALVI Recrutement"></div>
    <nav><a href="#a-propos">Expertise</a><a href="#contacts">Contact</a></nav>
</header>
<section class="hero">
    <h1>Recrutement Stratégique : Banque & Assurance</h1>
    <p>13 ans d'expertise pour vos besoins en Gestion des Risques.</p>
    <a href="#contacts" class="btn btn-accent">Déposer mon CV</a>
</section>
<section id="contacts" style="background: var(--light);">
    <div class="contact-container">
        <div class="form-box">
            <h3>Candidat</h3>
            <p>Dépôt de CV sécurisé</p>
            <a href="#" class="submit-btn">Soumettre mon profil</a>
        </div>
        <div class="form-box" style="border-top-color: var(--primary);">
            <h3>Entreprise</h3>
            <p>Analyse de besoin sous 48h</p>
            <a href="#" class="submit-btn" style="background: var(--accent);">Lancer un recrutement</a>
        </div>
    </div>
</section>
<footer><p>ALVI Recrutement © 2026</p></footer>
</body>
</html>
